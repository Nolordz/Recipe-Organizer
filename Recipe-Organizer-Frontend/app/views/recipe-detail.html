<div><a title="Image 1" href="#"><img class="thumbnail img-responsive" src="../images/{{ recipe.photo }}"></a></div>

<br>
<label>Name: </label>
<div>{{ recipe.name }}</div>
<br>
<label>Description: </label>
<div>{{ recipe.description }}</div>
<br>
<label>Directions: </label>
<div>{{ recipe.directions }}</div>
<br>
<label>Ingredients: </label>
<ul>
    <li ng-repeat="ingredient in recipe.ingredients_data">{{ ingredient.name}}</li>
</ul>



<button class="btn btn-sm btn-danger fa fa-trash-o" ng-click="deleteRecipe()"> Delete</button>
